<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="inputtext" maxlength="120" placeholder="Type your text here">
    <div class="text-area">
      <div class="text-box" id="normal-text"></div>
      <div class="text-box" id="uppercase-text"></div>
    </div>
  </div>
  <div class="buttonarea">
    <button id="to-uppercase">Uppercase</button>
    <button id="to-lowercase">Lowercase</button>
    <button id="to-bold">Bold</button>
    <button id="to-italicize">Italic</button>
    <button id="to-underline">Underline</button>
    <button id="to-increase-font">Increase Font</button>
    <button id="clear-text">Clear Text</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
