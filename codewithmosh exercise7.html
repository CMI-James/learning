<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/86ae65a8f3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        background-color: #2a2138;
        width: 50vw;
        height: 100vh;
        margin: -8px;
      }
      .box {
        width: 43.5vw;
        height: 20vh;
        letter-spacing: 2px;
        padding: 1rem;
        word-spacing: 5px;
      }
      .box:hover {
        background-color: #221a2e;
        letter-spacing: 2px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="fa-solid fa-tachometer-alt"><div>Dashboard</div></div>
      </div>
      <div class="box"><span class="fa-solid fa-user">Users</span></div>
      <div class="box"><span class="fa-solid fa-sitemap">Sites</span></div>
      <div class="box"><span class="fa-solid fa-dollar-sign">Sales</span></div>
      <div class="box"><span class="fa-solid fa-envelope">Emails</span></div>
      <div class="box"><span class="fa-solid fa-cogs">Settings</span></div>
      <div></div>
    </div>
