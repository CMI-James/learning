<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      body {
        margin: 0;
        padding: 0%;
        background-color: #202124;
        height: 100vh;
        width: 100vw;
      }
      .top {
        color: black;
        height: 50px;
        display: flex;
        flex-direction: row;

        justify-content: end;
       
        margin: auto 0 auto 0;
      }
      .top-img {
        border-radius: 100%;
      }
      .top-link {
        margin: auto 8px auto 8px;
        text-decoration: none;
        color: #fff;
        font-family: Roboto, Arial, sans-serif;
        font-size: 13px;
       
        padding: 0 0 0 15px;
        text-decoration: none solid rgb(255, 255, 255);
      }
      .body-text {
        font-size: 14px;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <a
        href="https://mail.google.com/mail/?authuser=0&ogbl"
        target="_blank"
        class="top-link"
        >Gmail</a
      >
      <a
        href="https://www.google.com.ng/imghp?hl=en&authuser=0&ogbl"
        target="_blank"
        class="top-link"
        >Images</a
      >
      <a
        href="https://www.google.com.ng/intl/en/about/products"
        target="_blank"
        class="top-link"
        ><img src="/resources/option.svg" alt="option"
      /></a>
      <a
        href="https://www.google.com.ng/intl/en/about/products"
        target="_blank"
        class="top-link"
        ><img class="top-img" src="unnamed.jpg" alt="Ilonze Chibuikes Picture"
      /></a>
    </div>

    <div><h1 class="body-text">Google</h1></div>
  </body>
</html>
