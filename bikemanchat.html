<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bikemanchat.css" />
  </head>
  <body>
    <div class="chat-section">
      <div class="chat-emoji-div">
        <img src="/resources/emoji.svg" class="chat-emoji" alt="emoji" />
        <img src="/resources/link.svg" class="chat-emoji" alt="link" />
      </div>

      <input type="text" class="chat-text" placeholder="Type a message" />
      <div class="chat-emoji-div">
        <img src="/resources/mic.svg" class="mic chat-emoji" alt="mic" />
      </div>
    </div>

    <script>
      var img = document.querySelector(".mic");
      var button1 = document.querySelector(".chat-text");
      var greater = button1.value.length;
      button1.addEventListener("keyup", click1);
      function click1() {
        var greater = button1.value.length;
        if (greater >= 1) {
          img.src = "/resources/enter.svg";
        } else {
          img.src = "/resources/mic.svg";
        }
      }
    </script>
  </body>
</html>
